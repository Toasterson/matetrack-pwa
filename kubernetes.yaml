apiVersion: apps/v1
kind: Deployment
metadata:
  name: matetrack-pwa
  labels:
    app: matetrack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matetrack
  template:
    metadata:
      labels:
        app: matetrack
    spec:
      containers:
      - name: matetrack
        image: ghcr.io/toasterson/matetrack-pwa:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: matetrack-service
  labels:
    app: matetrack
spec:
  selector:
    app: matetrack
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matetrack-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - matetrack.example.com
    secretName: matetrack-tls
  rules:
  - host: matetrack.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: matetrack-service
            port:
              number: 80